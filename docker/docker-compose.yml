version: '3.8'

services:
  fws-gateway:
    build:
      context: .
    ports:
      - "${FWS_GATEWAY_PORT}:${FWS_GATEWAY_PORT}"
    networks:
      - flood_shared_network
    depends_on:
      - fws-auth-service
      - fws-info-service
      - fws-data-poller

networks:
  flood_shared_network:
    external: true